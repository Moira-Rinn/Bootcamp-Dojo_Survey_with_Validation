{% extends 'layout.html' %}

{% block body %}
  <div class="container">
    <div class="wrapper">
      <h1>Dojo Survey</h1>
      <div>
        <form action="/create/survey" method="POST">

          <input class="form-control form-control-sm" type="text" placeholder="First Name" name="firstName" id="firstName">
          <input class="form-control form-control-sm" type="text" placeholder="Last Name" name="lastName" id="lastName">
          <input class="form-control form-control-sm" type="text" placeholder="Email" name="email" id="email">

          <label for="location">Dojo Location:</label>
          <select class="form-control form-control-sm" name="location" id="location">
            {% for i in range(locations|length) %}
              <option value="{{locations[i]}}">{{locations[i]}}</option>
            {% endfor %}
          </select>

          <label for="progLanguages">Favorite Programming Language:</label>
          <select class="form-control form-control-sm" name="progLanguages" id="progLanguages">
            {% for i in range(languages|length) %}
              <option value="{{languages[i]}}">{{languages[i]}}</option>
            {% endfor %}
          </select>

          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="error">
                {% for message in messages %}
                  <p>{{message|safe}}</p>
                {% endfor %}
              </div>
            {%endif%}
  
          {% endwith %}

          <p>Satisfied with your visit?</p>

          <div id="radio">

            <div>
              <input type="radio" id="one" name="satisfaction" value="We're so sorry :( :( :(">
              <label for="one">1 NO! Just no.</label>
            </div>

            <div>
              <input type="radio" id="two" name="satisfaction" value="two">
              <label for="two">2</label>
            </div>

            <div>
              <input type="radio" id="three" name="satisfaction" value="three">
              <label for="three">3</label>
            </div>

            <div>
              <input type="radio" id="four" name="satisfaction" value="four">
              <label for="four">4</label>
            </div>

            <div>
            <input type="radio" id="five" name="satisfaction" value="We'll do better!">
              <label for="five">5 Meh!</label>
            </div>

            <div>
              <input type="radio" id="six" name="satisfaction" value="six">
              <label for="six">6</label>
            </div>

            <div>
              <input type="radio" id="seven" name="satisfaction" value="seven">
              <label for="seven">7</label>
            </div>

            <div>
              <input type="radio" id="eight" name="satisfaction" value="eight">
              <label for="eight">8</label>
            </div>

            <div>
              <input type="radio" id="nine" name="satisfaction" value="nine">
              <label for="nine">9</label>
            </div>

            <div>
              <input type="radio" id="ten" name="satisfaction" value="Ecstasy!!!" checked>
              <label for="ten">10 Ecstasy!</label>
            </div>

          </div>

          <p>You'll be back?</p>

          <div id="returning">
            <div>
            <input type="radio" id="yesReturning" name="willReturn" value="1" checked>
              <label for="yesReturning">Absolutely!!</label>
            </div>
            <div>
            <input type="radio" id="notReturning" name="willReturn" value="0">
            <label for="notReturning">Nah, probably not...</label>
            </div>
          </div>

          <p>What'd you like?</p>

          <div id="liked">
            <div>
            <input type="hidden" name="design" value='No'>
            <input type="checkbox" id="design" name="design" value='Design'>
              <label for="design">Design</label>
            </div>
            <div>
            <input type="hidden" name="content" value='Nope'>
            <input type="checkbox" id="content" name="content" value='Content'>
            <label for="content">Content</label>
            </div>
            <div>
            <input type="hidden" name="services" value='Not really no'>
            <input type="checkbox" id="services" name="services" value='Services'>
            <label for="services">Services</label>
            </div>
            <div>
            <input type="hidden" name="products" value='NO!'>
            <input type="checkbox" id="products" name="products" value='Products'>
            <label for="products">Products</label>
            </div>
          </div>

          <label for="message">Comments / Suggestions:</label>
          <textarea class="form-control" placeholder="What ya thinking?" name="message" id="message" cols="60" rows="10"></textarea>
          <button class="btn btn-dark form-control" type='submit' value='submit'>Submit!</button>
        </form>
        <form action="/">
          <button class="btn btn-dark form-control" type='submit' value='Reset'>Reset Form</button>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
